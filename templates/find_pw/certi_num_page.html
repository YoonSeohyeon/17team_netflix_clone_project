{% extends 'base.html' %}
{% load static %}

{% block others %}
    <link rel="stylesheet" href="{% static 'css/find_pw/certi_num_page.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="{% static 'js/find_pw/certi_num_page.js' %}"></script>
{% endblock %}

{% block title %}인증번호 확인{% endblock %}

{% block content %}
    <div class="total-certi-container">
        <div class="certi-container">
            <span class="certi_text">인증번호</span>
            <p></p>
            <form method="get" action="{% url 'set-pw' %}" onsubmit="return check_auth()">
                {% csrf_token %}
                <span class="notice_text">인증번호 4자리 숫자를 입력해주세요.</span>
                <p></p>
                <input type="text" class="certi_input" id="certi_num" name="certi_num" onchange="check_auth_num()" maxlength="4">
                <span id="error_auth"></span>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="send-btn" type="submit">확인</button>
                </div>
            </form>
        </div>


    </div>
{% endblock %}
